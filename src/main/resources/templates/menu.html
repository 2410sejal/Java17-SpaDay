<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}" ></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu Of Available Services</h2>
         <h3>Facial Treatments</h3>
            <p>The facial treatments below are recomended by our estheticians for your given skin type.</p>
            <th:block th:each = "appropriateFacial : ${appropriateFacials}">
                <ul>
                    <li th:text= "${appropriateFacial}" ></li>
                </ul>
            </th:block>

        <div >
            <h3 th:if ="${manipedi == manicure}" >"Manicure"</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </div>

    <div >
        <h3 th:if ="${manipedi == pedicure}">"Pedicure"</h3>
        <p th:replace="fragments :: pedicureDescription" ></p>
    </div>
</div>
</body>
</html>
